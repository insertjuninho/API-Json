<ion-header>
  <ion-navbar>
    <ion-title>Via CEP</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
    
  <ion-card *ngFor="let telefone of telefonePage">
    <ion-card-content>
      <ion-card-title>
        {{telefone.unidade_localizacao}}
      </ion-card-title>
      <p>
        {{telefone.numero}}
      </p>
    </ion-card-content>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
