<ion-header>
  <ion-navbar>
    <ion-title>Via CEP</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let telefone of telefones">
    <ion-card-content>
      <ion-card-title>
        {{telefone.unidade_localizacao}}
      </ion-card-title>
      <p>
        {{telefone.numero}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
